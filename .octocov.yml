# generated by octocov init
coverage:
  if: true
  acceptable: 70%
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
    - '!examples/**/*.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
  acceptable: 100%
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}