name: Coverage & Dead Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  coverage-and-deadcode:
    name: Coverage & Dead Code - Go stable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up latest Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true
          cache: false

      - name: Download modules
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -v -coverpkg=./... -coverprofile=coverage.out ./...

      - name: Filter coverage to exclude cmd/gorgon/main.go
        run: |
          grep -v "cmd/gorgon/main.go" coverage.out > filtered_coverage.out
          mv filtered_coverage.out coverage.out

      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Check coverage threshold
        run: |
          # Extract total coverage percentage
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: $coverage%"
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "Coverage is below 90%. Failing the build."
            exit 1
          fi

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 7

      - name: Install deadcode tool
        run: go install golang.org/x/tools/cmd/deadcode@latest

      - name: Check for dead code
        run: |
          deadcode -test ./... || exit 1