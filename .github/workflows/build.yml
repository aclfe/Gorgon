name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build for Linux
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/gorgon-linux-amd64 ./cmd/gorgon
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: gorgon-linux-amd64
          path: bin/gorgon-linux-amd64

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build for Windows
        run: |
          mkdir -p bin
          GOOS=windows GOARCH=amd64 go build -o bin/gorgon-windows-amd64.exe ./cmd/gorgon
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: gorgon-windows-amd64
          path: bin/gorgon-windows-amd64.exe

  build-mac:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build for Mac
        run: |
          mkdir -p bin
          GOOS=darwin GOARCH=amd64 go build -o bin/gorgon-darwin-amd64 ./cmd/gorgon
          GOOS=darwin GOARCH=arm64 go build -o bin/gorgon-darwin-arm64 ./cmd/gorgon
      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gorgon-mac
          path: |
            bin/gorgon-darwin-amd64
            bin/gorgon-darwin-arm64